<!DOCTYPE html>
<html>
  <head>
    <title>application</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
  </head>
  <body>
    <h1>application</h1>
    <p>
      外部認証されたユーザがアプリケーションのユーザIDを複数持つ場合は、
      アプリケーションの初期画面を表示し、どのユーザIDを利用するかを選択させる必要がある。
      このため、アプリケーションの初期画面および初期画面の表示に必要なリソース(css,JavaScript他)については、
      アプリケーションでの認証前にアクセス可能とする。
    </p>
  </body>
</html>
